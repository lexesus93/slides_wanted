version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: slides_postgres
    environment:
      POSTGRES_DB: slides_wanted
      POSTGRES_USER: slides_user
      POSTGRES_PASSWORD: slides_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slides_user -d slides_wanted"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - slides_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: slides_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - slides_network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: slides_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - slides_network

  # Create MinIO buckets
  minio_setup:
    image: minio/mc:latest
    container_name: slides_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/slides-wanted;
      /usr/bin/mc mb myminio/templates;
      /usr/bin/mc mb myminio/exports;
      /usr/bin/mc policy set public myminio/slides-wanted;
      exit 0;
      "
    networks:
      - slides_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  slides_network:
    driver: bridge
